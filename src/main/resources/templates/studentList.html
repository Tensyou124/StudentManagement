<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生一覧</title>
  <style>

    th {
      background: #ff6c0040;
      font-weight: bold;
    }
  </style>

</head>
<body>
<h1>受講生一覧</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>フリガナ</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>備考</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="studentDetail : ${studentList}">
    <td th:text="${studentDetail.student.id}">1</td>
    <td th:text="${studentDetail.student.name}">渡邊侑也</td>
    <td th:text="${studentDetail.student.furigana}">ワタナベユウヤ</td>
    <td th:text="${studentDetail.student.nickname}">おじさん</td>
    <td th:text="${studentDetail.student.email}">yuuya@example.com</td>
    <td th:text="${studentDetail.student.area}">motomiya</td>
    <td th:text="${studentDetail.student.age}">16</td>
    <td th:text="${studentDetail.student.gender}">男性</td>
    <td th:text="${studentDetail.student.remark}">特になし</td>
  </tr>
  </tbody>
</table>
</body>
</html>
